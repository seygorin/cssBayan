<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <p>CSS Bayan</p>
    </header>

    <main>
      <label class="tab" for="tab-1">
        <input id="tab-1" type="radio" name="tabs" checked />
        <div class="text">
          <p>You can't just copy and paste CSS</p>
          <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="content">
          <img src="src/assets/memes/YouCant.png" />
        </div>
      </label>

      <label class="tab" for="tab-2">
        <input id="tab-2" type="radio" name="tabs" />
        <div class="text">
          <p>Keep calm and carry on</p>
          <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="content">
          <img src="src/assets/memes/KeepCalm.png" />
        </div>
      </label> 

      <label class="tab" for="tab-3">
        <input id="tab-3" type="radio" name="tabs" />
        <div class="text">
          <p>Work-life balance</p>
          <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="content">
          <img src="src/assets/memes/WorkLife.png" />
        </div>
      </label>

      <label class="tab" for="tab-4">
        <input id="tab-4" type="radio" name="tabs" />
        <div class="text">
          <p>Dude, where is JS?</p>
          <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="content">
          <img src="src/assets/memes/DudeWhereJS.png" />
        </div>
      </label>

      <label class="tab" for="tab-5">
        <input id="tab-5" type="radio" name="tabs" />
        <div class="text">
          <p>Relax and take it easy</p>
          <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="content">
          <img src="src/assets/memes/RelaxDude.png" />
        </div>
      </label>
    </main>
  </body>
</html>
